<!DOCTYPE html>
<html>
<head>
	<title>Meida Player</title>
	<meta charset="utf-8">
	<script type="text/javascript" defer src="index1.js"></script>
	<link rel="stylesheet" type="text/css" href="index1.css">
</head>
<body>
	<div id="player">
		<div class="top_mune">	
		</div>
		<div class="video">
		<video src="https://media.w3.org/2010/05/sintel/trailer.mp4"
	; height="400px" width="600px" id="myvideo" poster="img/poster.png"></video>
		</div>
		<div class="inner">
			<div id="total_time"></div>
			<div id="current_time"></div>
			<img src="img/img_cle.png" id="time_cle">
			<div id="current_div" class="time_div"></div>
			<div id="dur_div" class="time_div">
				
			</div>
		</div>
		<div class="bottom">
			<img src="img/front_up.png" id="img_front">
			<img src="img/back_up.png" id="img_back">
			<img src="img/go_up.png" id="img_go">
			<img src="img/ahead_up.png" id="img_ahead">
			<img src="img/next_up.png" id="img_next">
			
		</div>
		<div class="sound_div">
			<img src="img/music.png" id="img_muc">
			<img src="img/small_up.png" id="img_small">
			<div id="sound"></div>
			<div id="sound1"></div>
			<img src="img/big_up.png" id="img_big">

		</div>
		<img src="img/backimg.png" id="background">
	</div>
	
</body>
</html>
