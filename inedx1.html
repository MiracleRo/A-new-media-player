<!DOCTYPE html>
<html>
<head>
	<title>Meida Player</title>
	<meta charset="utf-8">
	<script type="text/javascript" defer src="index1.js"></script>
	<link rel="stylesheet" type="text/css" href="index1.css">
</head>
<body>
	<div id="player">
		<div class="top_mune">	
		</div>
		<div class="video">
		<video src="https://media.w3.org/2010/05/sintel/trailer.mp4
	"; height="400px" width="600px" id="myvideo" poster="img/poster.png"></video>
		</div>
		<div class="inner">
			<div id="total_time"></div>
			<div id="current_time"></div>
			<div id="time_cle">
			<img src="111.png" ></div>
			<div id="current_div" class="time_div"></div>
			<div id="dur_div" class="time_div"></div>
		</div>
		<div class="bottom">
			<img src="img/back.png" id="img_back">
			<img src="img/go.png" id="img_go">
			<img src="img/ahead.png" id="img_ahead">
			
			<button id="btn_up">up</button>
			<button id="btn_down">down</button>
			<button id="btn_full">full</button>
			<button id="btn_slc">slc</button>
			<button id="btn_next">next</button>
			<button id="btn_front">front</button>
			<button id="btn_replay">replay</button>
			<div id="sound"></div>
			<div id="sound1"></div>
		</div>
			<img src="img/backimg.png" id="background">
	</div>
	
</body>
</html>
